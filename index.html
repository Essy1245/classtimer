<!DOCTYPE html>
<html><meta name="robots" content="noindex">
<head>
	<title>Redirect based on time</title>
	<script type="text/javascript">
		var date = new Date();
   		var dateNum = date.getDay();
		var hour = date.getHours();
		var minute = date.getMinutes();
    		if (dateNum == 3 || dateNum == 4) {
      			window.location.href = "https://time.brian.64bit.kr/block/index.html";
		} else if (hour < 7 || (hour == 7 && minute < 25)) {
			window.location.href = "pre.html"
    		} else if (hour < 8 || (hour == 8 && minute < 21)) {
      			window.location.href = "p1.html";
    		} else if (hour < 9 || (hour == 9 && minute < 22)) {
      			window.location.href = "p2.html";
    		} else if (hour < 10 || (hour == 10 && minute < 23)) {
      			window.location.href = "p3.html";
    		} else if (hour < 10 || (hour == 10 && minute < 33)) {  // Pre-launch
      			window.location.href = "prelaunch.html";
    		} else if (hour < 12 || (hour == 12 && minute < 12)) {  // Combined lunch
      			window.location.href = "lunch.html";
    		} else if (hour < 13 || (hour == 13 && minute < 13)) {
      			window.location.href = "p5.html";
    		} else if (hour < 14 || (hour == 14 && minute < 14)) {
      			window.location.href = "p6.html";
    		} else if(hour >= 14 || (hour == 14 && minute >= 14)) {  // Post-period 6
      			window.location.href = "pre.html";
    		} else {
			window.location.href = "404.html";
		}
	</script>
</head>
<body>
</body>
</html>
