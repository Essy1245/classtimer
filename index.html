<!DOCTYPE html>
<html>
<head>
	<title>Redirect based on time</title>
	<script type="text/javascript">
		var date = new Date();
		var hour = date.getHours();
		var minute = date.getMinutes();
		if (hour < 8 || (hour == 8 && minute < 21)) {
			window.location.href = "p1.html";
		} else if (hour < 9 || (hour == 9 && minute < 22)) {
			window.location.href = "p2.html";
		} else if (hour < 10 || (hour == 10 && minute < 23)) {
			window.location.href = "p3.html";
		} else if (hour < 11 || (hour == 12 && minute < 9)) {
			window.location.href = "p4.1.html";
		} else if (hour < 11 || (hour == 40 && minute < 12)) {
			window.location.href = "lunch_b.html"
		} else if (hour < 12 || (hour == 12 && minute < 12)) {
			window.location.href = "p4.2.html"
		} else if (hour < 13 || (hour == 13 && minute < 13)) {
			window.location.href = "p5.html";
		} else if (hour < 14 || (hour == 14 && minute < 14)) {
			window.location.href = "p6.html";
		} else if (hour >= 14 || (hour >= 14 && minute > 14)) {
			window.location.href = "end.html";
		} else 
			window.location.href = "404.html";
		}
	</script>
</head>
<body>
</body>
</html>
